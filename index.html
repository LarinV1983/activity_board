<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="board">
		<div class="board__content">
			<div class="board__person">
				<div class="card">
					<img class= 'card__photo' src="images/image-jeremy.png" alt="person">
					<div class="card__text">
						<p class="card__subtitle">Report for</p>
						<h3 class="card__title">Jeremy Robson</h3>
					</div>
				</div>
				<div class="view-selector">
					<div class="view-selector__item">Daily</div>
					<div class="view-selector__item view-selector__item--active">Weekly</div>
					<div class="view-selector__item">Monthly</div>
				</div>
			</div>
			<div class="board__item">
				<div class="tracking-card">
					<div class="tracking-card__header">
						<h4 class="tracking-card__title"> Work </h4>
						<img src="images/icon-ellipsis.svg" alt="menu" class="tracking-card__menu">
					</div>
					<div class="tracking-card__body">
						<div class="tracking-card__time">
							5 hrs
						</div>
						<div class="tracking-card__period">
							Previous - 7hrs
					</div>
				 </div>
				</div>
			</div>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
